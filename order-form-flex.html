<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order form on Flexbox</title>
    <link rel="stylesheet" href="/assets/css/order-form-flex.css" />
  </head>
  <body>
    <a href="/index.html">Go back to main page</a>
    <span>or</span>
    <a href="/car-shop.html">Go back to Car-shop page</a>
    <br />

    <div class="header">
      <h2>Home work for CSS flexbox</h2>
    </div>
    <form id="order-form">
      <fieldset>
        <legend>Personal info</legend>
        <div class="text-field">
          <label class="text-field_label" for="first-name">First name</label>
          <input class="text-field_input" type="text" id="first-name" />
        </div>
        <div class="text-field">
          <label class="text-field_label" for="last-name">Last name</label>
          <input class="text-field_input" type="text" id="last-name" />
        </div>
        <div class="text-field">
          <label class="text-field_label" for="birthday">Birthday</label>
          <input
            class="text-field_input"
            type="datetime-local"
            name="birthday"
            id="birthday"
          />
        </div>
        <div class="radio-button-input">
          <div>Gender</div>
          <div>
            <label class="radio-button_label" for="male">Male</label>
            <input
              class="radio-button_input"
              type="radio"
              name="gender"
              id="male"
            />
          </div>
          <div>
            <label class="radio-button_label" for="female">Female</label>
            <input
              class="radio-button_input"
              type="radio"
              name="gender"
              id="female"
            />
          </div>
        </div>
        <div class="select-input">
          <label class="select-input_label" for="drive-experience"
            >Drive experience</label
          >
          <select
            class="select-input_select"
            name="drv-exp"
            id="drive-experience"
          >
            <option value="---" selected>---</option>
            <option value="expert">expert</option>
            <option value="more-than-10">more than 10</option>
            <option value="5-10">5-10</option>
            <option value="2-5">2-5</option>
            <option value="less-than-2">less than 2</option>
            <option value="beginner">beginner</option>
          </select>
        </div>
      </fieldset>
      <fieldset>
        <legend>Contacts</legend>
        <div class="text-field">
          <label class="text-field_label" for="email">Email</label>
          <input class="text-field_input" type="email" id="email" />
        </div>
        <div class="text-field">
          <label class="text-field_label" for="phone">Phone</label>
          <input class="text-field_input" type="tel" id="phone" />
        </div>
        <div class="text-field">
          <label class="text-field_label" for="address">Address</label>
          <textarea
            class="text-field_input"
            name="address"
            id="address"
            cols="20"
            rows="2"
          ></textarea>
        </div>
      </fieldset>
      <fieldset>
        <legend>Car info</legend>
        <div class="select-input">
          <label class="select-input_label" for="car-brand">Brand</label>
          <select class="select-input_select" name="brand" id="car-brand">
            <option value="---" selected>---</option>
            <option value="ford">Ford</option>
            <option value="toyota">Toyota</option>
            <option value="bmw">BMW</option>
          </select>
        </div>
        <div class="select-input">
          <label class="select-input_label" for="car-model">Model</label>
          <select class="select-input_select" name="model" id="car-model">
            <option value="---" selected>---</option>
            <option value="fiesta">Ford Fiesta</option>
            <option value="focus">Ford Focus</option>
            <option value="camry">Toyota Camry</option>
            <option value="corolla">Toyota Corolla</option>
            <option value="x5">BMW X5</option>
            <option value="e60">BMW E60</option>
          </select>
        </div>
        <div>
          <label class="checkbox-input-label" for="used-car">Used</label>
          <input type="checkbox" id="used-car" />
        </div>
        <div>
          <label for="red">Red</label>
          <input type="radio" name="car-color" id="red" />
          <label for="black">Black</label>
          <input type="radio" name="car-color" id="black" />
          <label for="blue">Blue</label>
          <input type="radio" name="car-color" id="blue" />
          <label for="white">White</label>
          <input type="radio" name="car-color" id="white" />
          <label for="grey">Grey</label>
          <input type="radio" name="car-color" id="grey" />
        </div>
        <div><span>Price</span></div>
        <div>
          <input
            type="range"
            name="price"
            id="car-price"
            min="10"
            max="90"
            step="10"
            value="50"
            list="money"
          />
        </div>
        <div>
          <datalist id="money">
            <option value="10" label="10"></option>
            <option value="20" label="20"></option>
            <option value="30" label="30"></option>
            <option value="40" label="40"></option>
            <option value="50" label="50"></option>
            <option value="60" label="60"></option>
            <option value="70" label="70"></option>
            <option value="80" label="80"></option>
          </datalist>
        </div>
      </fieldset>
    </form>
    <div class="button-block">
      <button type="reset" form="order-form">Cancel</button>
      <button type="submit" form="order-form">Ok</button>
    </div>
  </body>
</html>
